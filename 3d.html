<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Model Reconstruction</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            color: #d8d8d8;
        }

        canvas {
            display: block;
        }

        #controls {
            position: absolute;
            background-color: #181818;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="controls">
    <a href="./index.html">Viewer</a><br>
    <a href="./imgs.html">Images</a><br>
    <input type="file" id="file"><br>

    <label for="viewFov">View FOV</label>
    <input type="number" id="viewFov" min="1" max="179" value="59.5"><br>

    <label for="fov">FOV</label>
    <input type="number" id="fov" min="1" max="179" value="59.5"><br>

    <label for="centerX">Center X</label>
    <input type="number" id="centerX" min="0" max="1" step="0.1" value="0.5"><br>

    <label for="centerY">Center Y</label>
    <input type="number" id="centerY" min="0" max="1" step="0.1" value="0.5"><br>

    <label for="minZ">Min. Z</label>
    <input type="number" id="minZ" step="0.01" min="-100" max="100" value="0.53"><br>

    <label for="pSize">Point Size</label>
    <input type="number" id="pSize" step="0.01" min="-100" max="100" value="0.1"><br>

    <input type="checkbox" id="sizeAttentuation" checked>
    <label for="pSize">Size Attentuation</label><br>

    <input type="checkbox" id="showHelper" checked>
    <label for="showHelper">Show Helper</label><br>

    <input type="checkbox" id="showRender" checked>
    <label for="showRender">Show Render</label><br>

    <label for="camera">Camera</label>
    <select id="camera">
        <option value="p">Perspective</option>
        <option value="o">Orthographic</option>
    </select><br>

    <button id="dl">File</button><br>
    <button id="camReset">Reset Camera</button>
</div>
<script src="lib/DATPARTOUT.js"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
